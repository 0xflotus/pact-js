language: node_js
node_js:
- '5'
- '4'
- '0.12'
- '0.10'
env:
  global:
  - secure: 
  matrix:
  - CXX=g++-4.8
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8
before_install:
- npm install @pact-foundation/pact-node
- npm install mitm
- npm install babel-core
- npm install minimatch
install: npm install
script: npm run dist
after_script:
  - codeclimate-test-reporter < ./coverage/lcov.info
