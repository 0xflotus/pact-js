language: node_js
node_js:
- '6'
matrix:
  fast_finish: true
env:
  matrix:
  - CXX=g++-4.8
  global:
  - secure: 
  - secure: 
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8
script: npm run dist
after_success:
- npm run coverage
before_deploy:
- npm prune --production
- tar -czvf pactjs.tar.gz config dist src package.json README.md LICENSE
- npm run deploy:prepare
deploy:
- provider: releases
  api_key:
    secure: 
  file: pactjs.tar.gz
  skip_cleanup: true
  on:
    tags: true
    branch: master
    node: '6'
- provider: npm
  email: pact-foundation@googlegroups.com
  api_key:
    secure: 
  skip_cleanup: true
  on:
    tags: true
    branch: master
    node: '6'
- provider: script
  skip_cleanup: true
  script: npm publish dist --access public
  on:
    branch: master
    tags: true
    node: '6'
