language: node_js
node_js:
- '4'
- '5'
- '6'
- '7'
- '8'
os:
- linux
# - osx
matrix:
  fast_finish: true
env:
  matrix:
  - CXX=g++-4.8
  global:
  # NPM KEY
  - secure: 
script: ./scripts/build.sh
after_success:
- npm run coverage
before_deploy:
- npm prune --production
- tar -czvf pactjs.tar.gz config dist src package.json README.md LICENSE
- npm run deploy:prepare
deploy:
- provider: releases
  api_key:
    secure: 
  file: pactjs.tar.gz
  skip_cleanup: true
  on:
    tags: true
    branch: master
    node: '8'
- provider: script
  skip_cleanup: true
  script: ./scripts/publish.sh
  on:
    tags: true
    branch: master
    node: '8'
